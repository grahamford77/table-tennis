spring.application.name=table-tennis-tournament

# Server Configuration
server.port=8080

# Profile-specific configuration
# Default profile uses H2 for local development
spring.profiles.active=local

# H2 Database Configuration (Local Development)
spring.datasource.url=jdbc:h2:file:./data/tabletennis;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

# H2 Console (for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.com.tabletennis=INFO

# Email Configuration (Mailjet)
mailjet.api.key=${MAILJET_API_KEY:your-mailjet-api-key}
mailjet.secret.key=${MAILJET_SECRET_KEY:your-mailjet-secret-key}
app.email.from=${EMAIL_FROM:noreply@rightmove.co.uk}
app.email.from-name=${EMAIL_FROM_NAME:Rightmove Table Tennis Portal}
app.base-url=${BASE_URL:http://localhost:8080}
