<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rightmove Table Tennis Portal Registration</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rightmove Table Tennis Portal</h1>
            <div class="header-subtitle">Join the Ultimate Championship Experience</div>
        </div>

        <div class="content">
            <div class="sports-imagery">
                <div class="paddle"></div>
                <div class="ball bounce"></div>
                <div class="paddle"></div>
            </div>

            <div class="form-section">
                <h2>Tournament Registration</h2>
                <p class="form-description">
                    Ready to serve up some excitement? Register now for Graham's premier table tennis tournament
                    and compete against the best players in your skill level.
                </p>

                <div id="message" class="message hidden"></div>

                <form id="registrationForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required />
                        <div class="error" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" placeholder="Enter your surname" required />
                        <div class="error" id="surnameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                        <div class="error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="tournamentId">Tournament</label>
                        <select id="tournamentId" name="tournamentId" required>
                            <option value="">Select a tournament...</option>
                            <option th:each="tournament : ${tournaments}"
                                    th:value="${tournament.id}"
                                    th:text="${tournament.displayName}">
                                Tournament Name
                            </option>
                        </select>
                        <div class="error" id="tournamentError"></div>
                    </div>

                    <button type="submit" class="submit-btn">Register for Tournament</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
