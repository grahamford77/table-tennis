<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tournament - Rightmove Table Tennis Portal</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rightmove Table Tennis Portal</h1>
            <div class="header-subtitle">Edit Tournament</div>
        </div>

        <div class="content">
            <div class="sports-imagery">
                <div class="paddle"></div>
                <div class="ball pulse"></div>
                <div class="paddle"></div>
            </div>

            <div class="form-section">
                <h2>Edit Tournament</h2>
                <p class="form-description">
                    Update the tournament details below. Make sure all information is accurate
                    before saving changes.
                </p>

                <div id="message" class="message hidden"></div>

                <form id="editTournamentForm">
                    <input type="hidden" id="tournamentId" th:value="${tournament.id}" />

                    <div class="form-group">
                        <label for="name">Tournament Name</label>
                        <input type="text" id="name" name="name" th:value="${tournament.name}" placeholder="Enter tournament name" required />
                        <div class="error" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Describe the tournament, rules, prize details, etc." required th:text="${tournament.description}"></textarea>
                        <div class="error" id="descriptionError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" th:value="${tournament.date}" required />
                            <div class="error" id="dateError"></div>
                        </div>

                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" th:value="${tournament.time}" required />
                            <div class="error" id="timeError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" th:value="${tournament.location}" placeholder="Enter venue address or location" required />
                        <div class="error" id="locationError"></div>
                    </div>

                    <div class="form-group">
                        <label for="maxEntrants">Maximum Entrants</label>
                        <input type="number" id="maxEntrants" name="maxEntrants" th:value="${tournament.maxEntrants}" min="1" placeholder="Enter maximum number of participants" required />
                        <div class="error" id="maxEntrantsError"></div>
                    </div>

                    <button type="submit" class="submit-btn">Update Tournament</button>
                </form>

                <div class="nav-links">
                    <a href="/tournaments" class="nav-link">‚Üê Back to Tournaments</a>
                    <a href="/" class="nav-link secondary-link">Registration Page</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
