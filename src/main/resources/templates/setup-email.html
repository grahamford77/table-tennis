<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Setup - Rightmove Table Tennis Portal</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rightmove Table Tennis Portal</h1>
            <div class="header-subtitle">Email Setup Required</div>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>Setup Your Email Address</h2>
                <p class="form-description">
                    Please provide your email address to complete your account setup.
                    This is required to access the admin dashboard.
                </p>

                <div th:if="${error}" class="error-message">
                    <span th:text="${error}">Error message</span>
                </div>

                <form th:action="@{/setup-email}" method="post" th:object="${emailSetupForm}">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email"
                               id="email"
                               name="email"
                               th:field="*{email}"
                               placeholder="Enter your email address"
                               required />
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <button type="submit" class="submit-btn">Setup Email</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
