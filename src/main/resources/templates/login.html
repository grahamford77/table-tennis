<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Graham's Table Tennis Tournament</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Graham's Table Tennis Tournament</h1>
            <div class="header-subtitle">Admin Login</div>
        </div>

        <div class="content">
            <div class="sports-imagery">
                <div class="paddle"></div>
                <div class="ball bounce"></div>
                <div class="paddle"></div>
            </div>

            <div class="form-section">
                <h2>Admin Access</h2>
                <p class="form-description">
                    Please enter your credentials to access the admin area.
                </p>

                <!-- Success/Error Messages -->
                <div th:if="${message}" class="success-message" th:text="${message}">
                    Success message
                </div>

                <div th:if="${error}" class="error-message" th:text="${error}">
                    Error message
                </div>

                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
