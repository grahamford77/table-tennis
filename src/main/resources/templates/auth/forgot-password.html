<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Rightmove Table Tennis Portal</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèì Rightmove Table Tennis Portal</h1>
            <p>Reset Your Password</p>
        </div>

        <div class="form-container">
            <form th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}" method="post" class="reset-form">
                <h2>Forgot Your Password?</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>

                <!-- Error Messages -->
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" th:field="*{email}" required
                           class="form-control" placeholder="Enter your email address">
                    <div th:if="${#fields.hasErrors('email')}" class="field-error">
                        <p th:errors="*{email}"></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full-width">
                    Send Reset Link
                </button>

                <!-- Back to Login Link -->
                <div class="back-link">
                    <a th:href="@{/login}" class="link">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
