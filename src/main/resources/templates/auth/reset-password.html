<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Rightmove Table Tennis Portal</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèì Rightmove Table Tennis Portal</h1>
            <p>Create New Password</p>
        </div>

        <div class="form-container">
            <form th:action="@{/reset-password}" th:object="${passwordResetRequest}" method="post" class="reset-form">
                <h2>Reset Your Password</h2>
                <p>Please enter your new password below.</p>

                <!-- Hidden token field -->
                <input type="hidden" th:field="*{token}">

                <!-- Error Messages -->
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" th:field="*{password}" required
                           class="form-control" placeholder="Enter your new password" minlength="8">
                    <div th:if="${#fields.hasErrors('password')}" class="field-error">
                        <p th:errors="*{password}"></p>
                    </div>
                    <small class="form-text">Password must be at least 8 characters long</small>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required
                           class="form-control" placeholder="Confirm your new password" minlength="8">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="field-error">
                        <p th:errors="*{confirmPassword}"></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full-width">
                    Update Password
                </button>

                <!-- Back to Login Link -->
                <div class="back-link">
                    <a th:href="@{/login}" class="link">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Client-side password matching validation
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            function validatePasswords() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            password.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
