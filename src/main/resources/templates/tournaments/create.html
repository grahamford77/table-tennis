<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament - Rightmove Table Tennis Portal</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rightmove Table Tennis Portal</h1>
            <div class="header-subtitle">Create New Tournament</div>
        </div>

        <div class="content">
            <div class="sports-imagery">
                <div class="paddle"></div>
                <div class="ball pulse"></div>
                <div class="paddle"></div>
            </div>

            <div class="form-section">
                <h2>Create Tournament</h2>
                <p class="form-description">
                    Set up a new tournament with all the details players need to know.
                    Fill in the information below to get started.
                </p>

                <div id="message" class="message hidden"></div>

                <form id="createTournamentForm">
                    <div class="form-group">
                        <label for="name">Tournament Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter tournament name" required />
                        <div class="error" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Describe the tournament, rules, prize details, etc." required></textarea>
                        <div class="error" id="descriptionError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required />
                            <div class="error" id="dateError"></div>
                        </div>

                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required />
                            <div class="error" id="timeError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter venue address or location" required />
                        <div class="error" id="locationError"></div>
                    </div>

                    <div class="form-group">
                        <label for="maxEntrants">Maximum Entrants</label>
                        <input type="number" id="maxEntrants" name="maxEntrants" min="1" placeholder="Enter maximum number of participants" required />
                        <div class="error" id="maxEntrantsError"></div>
                    </div>

                    <button type="submit" class="submit-btn">Create Tournament</button>
                </form>

                <div class="nav-links">
                    <a href="/tournaments" class="nav-link">‚Üê Back to Tournaments</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
