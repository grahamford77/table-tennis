# Test configuration for Table Tennis Tournament Application
spring.application.name=table-tennis-tournament-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console disabled for tests
spring.h2.console.enabled=false

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Thymeleaf caching for tests
spring.thymeleaf.cache=false

# Logging configuration for tests
logging.level.com.tabletennis=DEBUG
logging.level.org.springframework.test=INFO
